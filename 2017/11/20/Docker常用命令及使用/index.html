            <p>以下是在 centos 系统下执行</p>
<figure class="highlight sh"><table><tr><td class="code"><pre><span class="line">sudo yum install -y yum-utils device-mapper-persistent-data lvm2</span><br><span class="line"></span><br><span class="line">sudo yum-config-manager \ --add-repo \ https://download.docker.com/linux/centos/docker-ce.repo</span><br><span class="line"></span><br><span class="line">sudo yum makecache fast</span><br><span class="line"></span><br><span class="line">sudo yum install docker-ce</span><br><span class="line"></span><br><span class="line">vi /etc/docker/daemon.json</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  <span class="string">"registry-mirrors"</span> : [</span><br><span class="line">    <span class="string">"https://xxxx.mirror.aliyuncs.com"</span></span><br><span class="line">  ],</span><br><span class="line">  <span class="string">"insecure-registries"</span> : [</span><br><span class="line">    <span class="string">"registry.mirrors.aliyuncs.com"</span></span><br><span class="line">  ],</span><br><span class="line">  <span class="string">"debug"</span> : <span class="literal">true</span>,</span><br><span class="line">  <span class="string">"experimental"</span> : <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line">sudo systemctl start docker</span><br></pre></td></tr></table></figure>
